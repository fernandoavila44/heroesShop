<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleForms.css">
    <title>Frontend Heroes Shop / Contact</title>
</head>
<body>
     <!-- Header section -->

     <header>
        <div class="header1">
            <p>Discounts of 20%</p>
        </div>
        <div class="header2">
            <a href="index.html"><img src="img/shop.png" alt="Shop logo"></a> 
            <h1>Frontend Heroes Shop</h1>
        </div>
    </header>

    <!-- Contact form -->

    <main>
        <div class="formGeneral">
            <div class="formTitle">
                <h2>Contact us!</h2>
            </div>
    
            <form action="" class="formBody">
                <div>
                    <input class="inputText" type="text" name="name" id="name" required placeholder="Full name">
                </div>

                <div>
                    <input class="inputText" type="email" name="email" id="email" required placeholder="Your email">
                </div>

                <textarea class="inputText" name="comment" id="" cols="30" rows="10" required></textarea>
                
                <div class="formBtns">
                    <button class="formButton formButtonReset" type="reset">Reset</button>  
                    <button class="formButton" type="submit">Send</button> 
                </div>
            </form>
        </div>
    </main>
  
    <!-- footer -->
    <footer>
        <p>All rights reserved 2021</p>
    </footer>

</body>
</html>
