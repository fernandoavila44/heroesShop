<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleForms.css">
    <title>Frontend Heroes Shop / Login</title>
</head>
<body>
     <!-- Header section -->

     <header>
        <div class="header1">
            <p>Discounts of 20%</p>
        </div>
        <div class="header2">
            <a href="index.html"><img src="img/shop.png" alt="Shop logo"></a> 
            <h1>Frontend Heroes Shop</h1>
        </div>
    </header>

    <!-- Login form -->

    <main>
        <div class="formGeneral">
            <div class="formTitle">
                <h2>Login</h2>
            </div>
    
            <form action="" class="formBody">
                <div>
                    <input class="inputText" type="text" name="user" id="user" required placeholder="Username or email">
                </div>
    
                <div>
                    <input class="inputText" type="password" name="password" id="password" required placeholder="Password">
                </div>
    
                <div>
                    <button class="formButton" type="submit">Sign in</button>   
                </div>
    
                <div class="fterForm">
                    <span>New to Shop?</span>
                    <a href="signup.html">Sign up!</a>
                </div>
            </form>
        </div>
    </main>
  
    <!-- footer -->
    <footer>
        <p>All rights reserved 2021</p>
    </footer>

</body>
</html>
